<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 360px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            text-align: center;
            transition: transform 0.3s;
        }

        .login-container:hover {
            transform: scale(1.02);
        }

        h2 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.75rem;
            font-weight: 700;
        }

        label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: block;
            color: #666;
            font-size: 0.875rem;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #2a5298;
            outline: none;
        }

        input[type="submit"] {
            width: 100%;
            padding: 0.75rem;
            background-color: #2a5298;
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        input[type="submit"]:hover {
            background-color: #1e3c72;
            transform: translateY(-2px);
        }

        .forgot-password {
            display: block;
            margin-bottom: 1rem;
            color: #2a5298;
            font-size: 0.875rem;
            text-decoration: none;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: #1e3c72;
            text-decoration: underline;
        }

        .signup-link {
            margin-top: 1.5rem;
            color: #666;
            font-size: 0.875rem;
        }

        .signup-link a {
            color: #2a5298;
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* Ajustes para telas pequenas */
        @media (max-width: 600px) {
            .login-container {
                padding: 1.5rem;
            }
            
            input[type="submit"] {
                font-size: 0.875rem;
            }
        }

        /* Ajustes adicionais para telas muito pequenas */
        @media (max-width: 400px) {
            .login-container {
                padding: 1rem;
            }
            
            input[type="submit"] {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form action="/login" method="POST">
        <!-- Campo de entrada para o usuário -->
        <label for="usuario">Usuário:</label>
        <input type="text" id="usuario" name="usuario" placeholder="Digite seu usuário" required autocomplete="username">

        <!-- Campo de entrada para a senha -->
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required autocomplete="current-password">

        <!-- Link para recuperação de senha -->
        <a href="/recuperar-senha" class="forgot-password">Esqueceu a senha?</a>

        <!-- Botão de envio do formulário -->
        <input type="submit" value="Entrar">
    </form>

    <!-- Link para cadastro -->
    <div class="signup-link">
        Não tem uma conta? <a href="/cadastro">Cadastre-se</a>
    </div>
</div>

</body>
</html>
