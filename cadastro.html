<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        /* Estilo geral do corpo */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #00aaff, #0047b3); /* Fundo degradê azul */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
            height: 100vh; /* Altura total da viewport */
            box-sizing: border-box;
        }

        /* Container do formulário */
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* Sombra para efeito de profundidade */
            max-width: 500px; /* Largura máxima */
            width: 100%; /* Largura total adaptável */
            box-sizing: border-box;
            transition: transform 0.3s ease-in-out; /* Efeito de transformação ao passar o mouse */
        }

        .container:hover {
            transform: scale(1.02); /* Leve aumento ao passar o mouse */
        }

        /* Título do formulário */
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px; /* Tamanho da fonte do título */
        }

        /* Estilo dos rótulos dos campos */
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #555;
        }

        /* Estilo dos campos de entrada */
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s; /* Transição para foco */
        }

        /* Estilo dos campos de entrada em foco */
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #007bff; /* Cor da borda em foco */
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5); /* Sombra em foco */
            outline: none; /* Remove o contorno padrão */
        }

        /* Estilo do botão de envio */
        input[type="submit"] {
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s; /* Transições para hover e clique */
        }

        /* Estilo do botão de envio ao passar o mouse */
        input[type="submit"]:hover {
            background-color: #0056b3;
            transform: translateY(-2px); /* Efeito de elevação */
        }

        /* Estilo do botão de envio ao clicar */
        input[type="submit"]:active {
            transform: translateY(1px); /* Efeito de pressão */
        }

        /* Estilo do link para login */
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #555;
            font-size: 14px;
        }

        .login-link a {
            color: #007bff;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Responsividade para telas menores */
        @media (max-width: 768px) {
            .container {
                padding: 20px; /* Reduz o padding em telas menores */
            }
            input[type="text"],
            input[type="email"],
            input[type="password"],
            input[type="submit"] {
                font-size: 14px;
                padding: 10px; /* Ajusta o padding dos campos de entrada */
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 20px; /* Reduz o tamanho da fonte do título */
            }
            input[type="text"],
            input[type="email"],
            input[type="password"],
            input[type="submit"] {
                font-size: 12px;
                padding: 8px; /* Ajusta ainda mais o padding em telas muito pequenas */
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Cadastro</h2>
    <form id="registration-form" action="/register" method="POST">
        <!-- Nome Completo -->
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email" required>

        <!-- Senha -->
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

        <!-- Confirmar Senha -->
        <label for="confirmar-senha">Confirmar Senha:</label>
        <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme sua senha" required>

        <!-- Cadastrar -->
        <input type="submit" value="Cadastrar">
    </form>

    <!-- Link para Login -->
    <div class="login-link">
        Já tem uma conta? <a href="login.html">Faça login</a>
    </div>
</div>

<script>
    // Adiciona validação de senhas no envio do formulário
    document.getElementById('registration-form').addEventListener('submit', function(event) {
        const senha = document.getElementById('senha').value;
        const confirmarSenha = document.getElementById('confirmar-senha').value;

        // Verifica se as senhas coincidem
        if (senha !== confirmarSenha) {
            event.preventDefault(); // Impede o envio do formulário
            alert('As senhas não coincidem!');
        }
    });
</script>

</body>
</html>
